<!DOCTYPE html>
<html>

<head>
	<title>Squad Maps</title>
	<meta charset="UTF-8">
	<link rel="shortcut icon" href="img/icons/favicon.ico">
	<link rel="stylesheet" type="text/css" href="style/reset.css">
	<link rel="stylesheet" type="text/css" href="style/style.css">
	<link rel="stylesheet" type="text/css" href="style/leaflet.css">
	<link href="https://fonts.googleapis.com/css?family=Anton|Roboto+Condensed:300,700" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="scripts/leaflet.js"></script>
	<script src="scripts/mapLayerData.js"></script>
</head>

<body>
	<div id="modal_background">
		<div class="modal_content">
			<div class="full_height">
				<div class="modal_side_panel">
					<img class="modal_flag" id="team_1_flag" src="img/icons/flag_USA.png">
					<h3 class="modal_team_name" id="team_1_name"></h3>
					<br>
					<img class="ticket_icon" src="img/icons/ticket.png">
					<h4 class="modal_team_tickets" id="team_1_tickets"></h4>
					<ul class="modal_team_vehicles" id="team_1_vehicles">
					</ul>
				</div>
				<div class="modal_center_panel">
					<div class="modal_center_panel_top" id="map_info">
						<div>
							<p class="modal_label" id="label_commander">Commander: </p>
							<p class="modal_value" id="value_commander"></p>
						</div>
						<div>
							<p class="modal_label" id="label_weather">Weather: </p>
							<p class="modal_value" id="value_weather"></p>
						</div>
						<div>
							<p class="modal_label" id="label_number_of_flags">#üè≥Ô∏è: </p>
							<p class="modal_value" id="value_number_of_flags"></p>
						</div>
					</div>
						<div class="modal_center_panel_bottom" id="map"></div>
				</div>
				<div class="modal_side_panel">
					<img class="modal_flag" id="team_2_flag" src="img/icons/flag_USA.png">
					<h3 class="modal_team_name" id="team_2_name"></h3>
					<br>
					<img class="ticket_icon" src="img/icons/ticket.png">
					<h4 class="modal_team_tickets" id="team_2_tickets"></h4>
					<ul class="modal_team_vehicles" id="team_2_vehicles">
					</ul>
				</div>
			</div>
		</div>
	</div>
	<script src="scripts/vehicle_data.js"></script>
	<script src="scripts/parse_layers.js"></script>
	<script src="scripts/layer_handler.js"></script>
	<script src="scripts/interactive_map.js"></script>
	<script src="scripts/get_layers.js"></script>
	
	<script>
        document.querySelector('.modal_content').style.width = "99%";
        document.querySelector('.modal_content').style.height = "99%";

        var searchParams = new URLSearchParams(document.location.search);

        if(searchParams.has('map')){
            var layerID = searchParams.get('map');
            loadLayer(layerID);
        }

    </script>
</body>

</html>
